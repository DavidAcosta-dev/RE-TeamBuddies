<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TB JS Sim (Grounded)</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #0e0f13;
            color: #e6e6e6;
            font-family: system-ui, sans-serif;
        }

        #wrap {
            display: grid;
            place-items: center;
            height: 100%;
        }

        canvas {
            background: #141722;
            border: 1px solid #2b2f3a;
            width: 640px;
            height: 480px;
            image-rendering: pixelated;
        }

        .hud {
            position: fixed;
            top: 8px;
            left: 8px;
            font-size: 12px;
            opacity: 0.85;
        }

        a {
            color: #8ecaff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <canvas id="cv" width="320" height="240"></canvas>
    </div>
    <div class="hud">
        <div>Arrows / WASD to move (placeholder accel). 60 FPS target.</div>
        <div><a href="/findings" target="_blank">findings.json</a></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
